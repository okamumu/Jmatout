plugins {
    id 'java-library'
    id 'jacoco'
    id 'maven'
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

repositories {
    jcenter()
}

javadoc {
    options.locale = 'en_US'
}

def defaultEncoding = 'UTF-8'

compileJava {
  options.encoding = defaultEncoding
}

version = "0.9.0"

// build docs director
task copyDocs(type: Copy, dependsOn:[javadoc]) {
    from 'build/docs/javadoc'
    into 'docs'
}

// maven local

def repo = new File(rootDir, "docs/repository")

uploadArchives {
  repositories {
    mavenDeployer {
      repository url: "file://${repo.absolutePath}"
      pom.version = "${version}"
      pom.groupId = 'com.github.okamumu'
      pom.artifactId = 'jmatout'
    }
  }
}
uploadArchives.dependsOn copyDocs

task docs (dependsOn: uploadArchives)
